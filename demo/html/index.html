<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../public/lib/vue.js"></script>
</head>

<body style="width: 100%; height: 100%;margin: 0">
    <!-- 标题层div -->
    <div style="border: 1px solid #999;width: calc(100% - 2px); height: 10%;">
        <!-- 详情div -->
        <div style="border: 1px solid rgb(95, 80, 134);width: calc(20% - 2px); height: calc(100% - 2px);float:left">
            <h5 style="text-align: center">
                <a style="text-decoration:none" id="introduct" href="www.baidu.com">
                    {{introduct}}
                </a>
            </h5>
        </div>
        <!-- 标题div -->
        <div style="border: 1px solid rgb(95, 80, 134);
            width: calc(50% - 2px); height: calc(100% - 2px);float:left;margin-left: 5%;">
            <h5 style="text-align: center" id="title">{{title}}</h2>
        </div>
        <!-- 用户div -->
        <div 
            style="border: 1px solid rgb(95, 80, 134);
            width: calc(20% - 2px); height: calc(100% - 2px);float:left;margin-left:5%;">
            <p style="text-align: center" id="username" >{{user_name}}</p>
        </div>
    </div>

    <!-- 用户层div vue dom 修改 -->
    <div style="border: 1px solid #999;width: calc(100% - 2px); margin-top: 10%;height: 10%;" 
    id = "againConnect">
        <!-- 提示语 -->
        <div style="border: 1px solid rgb(95, 80, 134);width: 60%; height: calc(100% - 2px);float:left">
            <h5 v-show="online">{{again}}</h5>
        </div>
        <!-- 连接 -->
        <div style="border: 1px solid rgb(95, 80, 134);width: 20%; height: calc(100% - 2px);float:left">
            <h5 style="text-align: center;" v-show="online"><a href="">{{connetct}}</a></h5>
        </div>
    </div>

    <!-- 房间层div -->
    <div style="border: 1px solid #999;width: calc(100% - 2px); margin-top: 40%;height: 30%;">
        <!-- 房间div -->
        <div style="border: 1px solid #999;width: calc(100% - 2px); height: calc(50% - 2px);"
        id = "room">
            <!-- 进入房间div -->
            <div style="border: 1px solid #999;width: calc(50% - 2px);height: 100%;float: left;">
                <button style="height: 50%;width: 50%;
                margin-left: 25%;margin-top: 12%;border-radius:15px;" v-on:click="createRoom">
                    {{create}}
                </button>
            </div>
            <!-- 创建房间div -->
            <div style="border: 1px solid #999;width:calc(50% - 2px);height:100%;float:left;">
                <button style="height: 50%;width: 50%;
                margin-left: 25%;margin-left: 25%;margin-top: 12%;border-radius:15px;">
                    {{join}}
                </button>
            </div>
        </div>

        <!-- 介绍div -->
        <div style="border: 1px solid #999;width: calc(100% - 2px); height: calc(50% - 2px);" 
         id = "present">
            <!-- 游戏规则div -->
            <div style="border: 1px solid #999;width: calc(50% - 2px);height: 100%;float: left;">
                <button style="height: 50%;width: 50%;
                margin-left: 25%;margin-top: 12%;border-radius:15px;">
                    {{rule}}
                </button>
            </div>
            <!-- 角色接收div -->
            <div style="border: 1px solid #999;width:calc(50% - 2px);height:100%;float:left;">
                <button style="height: 50%;width: 50%;
                margin-left: 25%;margin-left: 25%;margin-top: 12%;border-radius:15px;">
                    {{role}}
                </button>
            </div>
        </div>
    </div>

    <!-- 信息层div -->
    <div style="border: 1px solid #999;width: calc(100% - 2px); position: absolute;bottom: 0%; height: 10%;"
     id = "version">
        <h5 style="text-align: center">{{version}}</h5>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
